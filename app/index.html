<!DOCTYPE html>
<html lang="fr">

<head>
  <title>SAE2.03 APP</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/base.css" />
</head>

<body>
  <header id="header"></header>



  <section class="cards" id="content"></section>
  <section class="movies-categories" id="category"></section>
  <!-- <section class="moviedetail" id="content"></section> -->

  <script type="module">
    import { NavBar } from "./component/NavBar/script.js";
    import { Movie } from "./component/Movie/script.js";
    import { MovieDetail } from "./component/MovieDetail/script.js";
    import { MovieCategory } from "./component/MovieCategory/script.js";
    import { DataMovie } from "./data/dataMovie.js";
    import { DataProfile } from "./data/dataProfile.js";

    // Controleur
    // Rappel, écrire window.C plutôt que let C est nécessaire pour tester depuis la console du navigateur
    // Une fois l'application terminée, on pourrait remettre let C.
    window.C = {};


    C.start = async function () {
    let profiles = await DataProfile.read();
    V.renderNavBar("C.handlerMovies", "C.handlerProfile", profiles); // Passez la référence
    console.log("C.start");
    let categories = await DataMovie.requestMovieCategory(); // Récupère les catégories
    V.renderCategory(categories); // Affiche les catégories
    C.getMovie();
};

    C.getMovie = async function () {
      let data = await DataMovie.requestMovieCategory();
      V.renderCategory(data);
    };



    // Fonction pour regrouper les films par catégorie



    // On applelle la fonction handlerMovies lorsqu'on clique sur le bouton "Films"
    C.handlerDetail = async function (id) {
      console.log("ID reçu :", id); // debug
      let details = await DataMovie.requestMovieDetail(id);
      console.log("Détails du film :", details); // debug
      V.renderMovieDetail(details[0]);
      
    };


    C.handlerMovies = function () {
      C.getMovie(); // Recharge la liste des films
    };

    C.handlerProfile = async function () {
      const select = document.querySelector("#profile-select");
      const selectedOption = select.selectedOptions[0];
      const profileName = selectedOption.value;
      const dob = selectedOption.getAttribute("data-dob");
      const imageFilename = selectedOption.getAttribute("data-img");
      const picture = document.querySelector("#profile-image");
      const base = "https://mmi.unilim.fr/~perceau1/SAE2.03-Perceau/server/images/";

      // Met à jour l'image de profil
      picture.src = base + imageFilename;

      // Récupère les films pour le profil sélectionné
      let data = await DataMovie.requestMovieCategory(); // Remplacez par une fonction adaptée si nécessaire
      console.log("Films pour le profil sélectionné :", data);

      // Affiche les films
      V.renderCategory(data);
    };


    // Vue (contient tout ce qui est relatif à l'affichage)
    window.V = {};

    /**
     * V.renderNavBar
     *
     * Cette fonction est responsable de l'affichage de la barre de navigation (NavBar).
     * Elle sélectionne l'élément HTML avec l'ID "header" et y insère le contenu
     * formaté par le composant NavBar.
     */
    V.renderNavBar = function (hHome, hProfile, profiles) {
      let header = document.querySelector("#header");
      header.innerHTML = NavBar.format(hHome, hProfile, profiles);
    };

    V.renderMovie = function (data) {
      let content = document.querySelector("#content");
      content.innerHTML = Movie.format(data);
    };

    V.renderMovieDetail = function (data) {
      if (!data) return; // Si data est vide, on ne fait rien

      let content = document.querySelector("#content");
      content.innerHTML = MovieDetail.format(data);
      console.log(MovieDetail.format(data));
    };

    V.renderCategory = function (data) {
      let content = document.querySelector("#content");
      content.innerHTML = ""; // Réinitialise le contenu

      for (let i = 0; i < data.length; i++) {
        let categoryHtml = MovieCategory.format(data[i]); // Formate chaque catégorie
        content.innerHTML += categoryHtml; // Ajoute le HTML de la catégorie au contenu
      }
    };

    // V.renderNoMoviesMessage = function () {
    //   let content = document.querySelector("#content");
    //   content.innerHTML = `
    //   <div class="no-movies-message">
    //       Aucun film pour le moment.`;
    // };

    C.start(); // Démarre l'application
  </script>
</body>

</html>
<script type="module"></script>
