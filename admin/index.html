<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 ADMIN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>
  <body>
    <section id="log"></section>
    <section id="addMovie"></section>

    <script type="module">
      import { Log } from "./component/Log/script.js";

      import { DataMovies } from "./data/dataMovie.js";
      import { MovieForm } from "./component/MovieForm/script.js";

      window.C = {};

      C.handlerAddMovie = async function(){
        let form = document.querySelector('.form');
        let fd = new FormData(form);

        try{
          let res = await DataMovies.addMovie(fd);
          V.renderLog(res.message || "Film ajouté avec succès");
        }catch (error){
          V.renderLog("Erreur lors de l'ajout du film : " + error.message);
        }
      }

      C.start = function () {
        V.renderLog("En attente de l'ajout d'un film");
        V.renderMovieForm("En attente de l'ajout d'un film");
      };

      C.getMovieForm = async function () {
      let data = await DataMovies.requestMovies();
    }


      window.V = {};

      V.renderLog = function (txt) {
        let content = document.querySelector("#log");
        content.innerHTML = Log.format(txt);
      
      };

      
      V.renderMovieForm = function (handler){
      let content = document.querySelector("#addMovie");
      content.innerHTML = MovieForm.format(handler);
    }

      C.start();
    </script>
  </body>
</html>
